<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/tailwind.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Enviar Email</title>
  </head>
  <body>

    <div class="container mx-auto mt-20 bg-white">     
        <header id="header" class="p-3 font-bold bg-pink-800">
            Enviar Nuevo Mail
        </header>


        <form id="enviar-mail" class="max-w-lg px-5 py-10 mx-auto">
            <div class="mb-10">
                <label for="email">Para:</label>
                <input class="w-full p-3 bg-gray-100 border shadow"  id="email" type="email">
            </div>
            <div class="mb-10">
                <label for="asunto">Asunto</label>
                <input class="w-full p-3 bg-gray-100 border shadow"  id="asunto" type="text">
            </div>
            <div class="mb-10"> 
                <label for="mensaje">Mensaje</label>
                <textarea class="w-full p-3 bg-gray-100 border shadow" id="mensaje"></textarea>
            </div>

            <div  id="spinner">
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
            </div>
            
            <div class="flex justify-between">
                    <button 
                        id="enviar" class="flex items-center justify-center w-full px-2 py-5 mr-5 font-bold text-white uppercase bg-blue-600" 
                        type="submit" 
                    >Enviar
                        <i class="ml-3 text-white material-icons right">send</i>
                    </button>

                    <button 
                        id="resetBtn" 
                        class="flex items-center justify-center w-full px-2 py-5 font-bold text-white uppercase bg-green-600 o" 
                        type="reset"
                    >Resetear Form
                            <i class="ml-3 material-icons right">delete</i>
                    </button>
            </div>
        </form> 
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
